spring.application.name=bloggin-platform-api

# PostgreSQL configurations
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:bloggin-platform-db}
spring.datasource.username=${POSTGRES_USER:bloggin-platform-user}
spring.datasource.password=${POSTGRES_PASSWORD:p1234ass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional: to log SQL parameters as well
spring.jpa.properties.hibernate.type=trace